<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Pokedex <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search By Type</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="row mb-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                              <label for="name-id-input">Enter name or id</label>
                              <!-- User enters name or id to search by here -->
                              <input type="text" class="form-control" id="name-id-input" aria-describedby="emailHelp">
                            </div>
                            <!-- When user clicks this button, search is performed and information below updated -->
                            <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <!-- Put the pokemon name here -->
                    <h5 class="card-header" id="name-container">
                        Bulbasaur
                    </h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-3">
                                <!-- Put the image url in here -->
                                <img alt="picture of pokemon" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" id="picture">
                            </div>
                            <div class="col-9">
                                <!-- Put the pokemon ID here -->
                                <p class="card-text" id="id-container">
                                    Id: 1
                                </p>
                                <!-- Put the pokemon height here -->
                                <p class="card-text" id="height-container">
                                    Height: 7
                                </p>
                                <!-- Put the pokemon weight here -->
                                <p class="card-text" id="weight-container">
                                    Weight: 69
                                </p>
                                <!-- Put the pokemon type here -->
                                <p class="card-text" id="type-container">
                                    Type: grass
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
